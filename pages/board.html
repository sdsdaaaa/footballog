    function renderPosts() {
  const list = document.getElementById("post-list");
  const filteredPosts = posts.filter(p => p.type === boardType);
  filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

  list.innerHTML = filteredPosts.map((post) => {
    const likedPosts = JSON.parse(localStorage.getItem("likedPosts") || "[]");
    const liked = likedPosts.includes(post.id);

    return `
      <li class="post-card">
        <button class="like-btn ${liked ? "liked" : ""}" data-id="${post.id}" onclick="likePost('${post.id}')">
          ${liked ? "â¤ï¸" : "ğŸ¤"}
        </button>
        <a class="post-title" href="post.html?id=${post.id}&type=${boardType}">${post.title}</a>
        <div class="post-meta">
          ${post.author || "ìµëª…"} Â· ${post.date}<br>
          ğŸ‘ ${post.views || 0} Â· ğŸ’¬ ${post.comments?.length || 0} Â· 
          <span class="likes">â¤ï¸ ${post.likes || 0}</span>
        </div>
      </li>
    `;
  }).join("");
}

  window.likePost = function(postId) {
  const postIndex = posts.findIndex(p => String(p.id) === String(postId));
  if (postIndex === -1) return;

  let likedPosts = JSON.parse(localStorage.getItem("likedPosts") || "[]");
  const alreadyLiked = likedPosts.includes(postId);

  if (alreadyLiked) {
    // ì·¨ì†Œ
    posts[postIndex].likes = Math.max((posts[postIndex].likes || 1) - 1, 0);
    likedPosts = likedPosts.filter(id => id !== postId);
  } else {
    // ì¢‹ì•„ìš” ì¶”ê°€
    posts[postIndex].likes = (posts[postIndex].likes || 0) + 1;
    likedPosts.push(postId);
  }

  // ì €ì¥
  localStorage.setItem("posts", JSON.stringify(posts));
  localStorage.setItem("likedPosts", JSON.stringify(likedPosts));

  renderPosts();
  renderPopular();

  // í•˜íŠ¸ ì• ë‹ˆë©”ì´ì…˜
  const likeBtn = document.querySelector(`.like-btn[data-id="${postId}"]`);
  if (likeBtn) {
    likeBtn.classList.add("animate-like");
    setTimeout(() => likeBtn.classList.remove("animate-like"), 300);
  }
};
